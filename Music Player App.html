<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="music-player">
    <!-- Music library -->
    <div id="music-library">
      <!-- Display available tracks with album covers and artist names -->
    </div>

    <!-- Audio controls -->
    <div id="audio-controls">
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
      <button id="next-button">Next</button>
      <button id="previous-button">Previous</button>
      <input type="range" id="volume-slider" min="0" max="100">
    </div>

    <!-- Progress bar -->
    <div id="progress-bar">
      <div id="progress-bar-fill"></div>
    </div>

    <!-- Shuffle and repeat options -->
    <div id="shuffle-repeat">
      <button id="shuffle-button">Shuffle</button>
      <button id="repeat-button">Repeat</button>
    </div>
  </div>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script defer src="js/script.js"></script>
    <title>Music Player | OnlineITtuts Tutorials</title>
  </head>
  <body>
    <div class="background">
      <img src="C:\Users\anshu\OneDrive\Desktop\music.webp" id="bg_img" />
    </div>
<div class="container">
      <!--===============Player Image================= -->
      <div class="player_img">
        <img src="imgs_audio/img-1.jpg" id="cover" class="active" />
      </div>
      <!--============Player Content -->
      <h2 id="music_title">Capital Letters</h2>
      <h3 id="musric_artist">Lorem, ipsum dolor.</h3>
      <!--==============Player Progress & Timmer -->
      <div class="player_progress" id="player_progress">
        <div class="progress" id="progress">
          <div class="music_duration">
            <span id="current_time">0:00</span>
            <audio src="SV.mp3" controls muted loop preload="none"></audio>
            <span id="duration">0:00</span>
          </div>
        </div>
      </div>

  <script src="script.js"></script>
</body>
</html>
